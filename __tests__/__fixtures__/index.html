<!doctype html>
<html>

<head>
  <title>RSS aggregator</title>
</head>

<body>
    <div class="jumbotron" id="header">
      <h1 class="display-5">RSS aggregator</h1>
      <div id="formConteiner">
        <form class="form-inline" id="rssAddForm">
          <input type="text" name="link" class="form-control" spellcheck="false" placeholder="RSS link">
          <button type="submit" class="btn" disabled="true">Add</button>
          <div class="invalid-feedback" id="feedback"></div>
        </form>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col" id="feeds"></div>
        <div class="col" id="posts"></div>
      </div>
    </div>
</body>

</html>
