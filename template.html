<!doctype html>
<html>

<head>
  <title>RSS aggregator</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">RSS aggregator</h1>
    <form class="form-inline" id="rssAddForm">
      <input type="text" name="link" class="form-control mr-sm-2 col" spellcheck="false" placeholder="RSS link">
      <button type="submit" class="btn btn-outline-success my-2 my-sm-0" disabled>Add</button>
      <div class="invalid-feedback" id="feedback"></div>
    </form>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col" id="feeds">
        1 из 2
      </div>
      <div class="col" id="news">
        2 из 2
      </div>
    </div>
</body>

</html>
